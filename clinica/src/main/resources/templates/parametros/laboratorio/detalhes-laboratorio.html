<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="clinica">

<head>
<title>Detalhes do Laboratorio</title>
</head>

<body>

	<div layout:fragment="conteudo">


		<div class="row">
			<!-- left column -->


			<div class="col-md-12 ">
				<!-- general form elements -->
				<div class="box box-success">
					<div class="box-header">
						<h3 class="box-title">
							<i class="fa fa-eye"></i> Detalhes do Registo do Laboratorio<small
								class="pull-right"></small>
						</h3>


					</div>
					<!-- /.box-header -->
					<!-- form start -->

					<div class="box-body ">

						<div class="row ">
							<div class="col-md-8">
								<div class="msg1-medico" th:if="${messageVisible}"></div>
							</div>
						</div>
						<!-- info row -->
						<div class="row invoice-info" style="margin-bottom: 10px">
							<div class="col-sm-4 invoice-col">
								<table>
									<thead>
										<tr>
											<th width="50%"></th>
											<th></th>
										</tr>

									</thead>
									<tr>
										<td><b>Sigla</b></td>
										<td><i th:text="${laboratorio.sigla}" style="margin-right: 5px"></i></td>
									</tr>

								</table>

							</div>

							<div class="col-sm-4 invoice-col">
								<table>
									<thead>
										<tr>
											<th width="50%"></th>
											<th></th>
										</tr>

									</thead>
									<tr>
										<td><b>Descrição</b></td>
										<td><i th:text="${laboratorio.descricao}"></i></td>
									</tr>

								</table>

							</div>


							<div class="col-sm-4 invoice-col">
								<table>
									<thead>
										<tr>
											<th width="50%"></th>
											<th></th>
										</tr>

									</thead>

									<tr>
										<td><b>Especialidade do Laboratorio</b></td>
										<td><i th:text="${laboratorio.especialidade.descricao}"></i></td>
									</tr>


								</table>

							</div>
						</div>
						
						
						<div class="box-footer">
							<div class="box-body table-responsive no-padding">

								<a th:href="@{/parametro/laboratorio/}"class="btn btn-primary"> <i
									class="fa fa-plus" style="margin-right: 2px"></i>Registar
								</a> <a th:href="@{/parametro/laboratorio/{id}/update(id=${laboratorio.id})}"
									class="btn btn-default"> <i class="fa fa-retweet"
									style="margin-right: 2px"></i>Editar
								</a>

							</div>
						</div>

					</div>
					<!-- /.box-body -->

				</div>
			</div>

		</div>
	</div>
</body>
</html>
