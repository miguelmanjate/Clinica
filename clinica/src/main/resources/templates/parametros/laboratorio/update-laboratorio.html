<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="clinica">

<head>
<title>Actualizar Laboratorio</title>
</head>

<body>

	<div layout:fragment="conteudo">
		<div class="row">
			<!-- left column -->

			<div class="col-md-12 ">
				<!-- general form elements -->
				<div class="box box-success">
					<div class="box-header">
						<h3 class="box-title">Actualizar Laboratorio</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->

					<div class="box-body ">

						<div class="row">


							<form action="#" th:object="${laboratorio}" class=""
								th:action="@{/parametro/laboratorio/update}" method="post">

								<div class="col-md-6">


									<div class="form-group">
										<label for="designacao">Sigla</label> <label
											class="text-danger" th:if="${#fields.hasErrors('sigla')}">
											<i class="fa fa-times-circle-o"></i> <span
											th:errors="*{sigla}"></span>
										</label> <input type="text" class="form-control input-sm"
											th:field="*{sigla}">
									</div>

									<div class="form-group">
										<label for="designacao">Descrição</label> <label
											class="text-danger" th:if="${#fields.hasErrors('descricao')}">
											<i class="fa fa-times-circle-o"></i> <span
											th:errors="*{descricao}"></span>
										</label> <input type="text" class="form-control input-sm"
											th:field="*{descricao}">
									</div>

								</div>

								<!-- Segundo bloco do formulario -->
								<div class="col-md-6">

									<div class="form-group ">
										<label for="especialidade">Especialidade</label> <select
											th:field="*{especialidade.id}"
											class="form-control input-sm multiple-select">
											<option th:each="especialidade : ${especialidades}"
												th:value="${especialidade.id}"
												th:text="${especialidade.descricao}" />
										</select>
									</div>

									<input type="hidden" th:field="*{id}" />

									<div class="box-footer">
										<div>
											<button type="submit" class="btn btn-success  ">
												<i class="fa fa-save inverse" style="margin: 2px"></i>Actualizar
											</button>

											<a class="btn btn-default"
												th:href="@{/parametro/laboratorio/}"><i
												class="fa fa-times" style="margin: 2px"></i>Cancelar</a> 
										</div>

									</div>
								</div>
							</form>

						</div>

					</div>
					<!-- /.box-body -->


				</div>
				<!-- /.box -->
			</div>





		</div>
	</div>
</body>
</html>
