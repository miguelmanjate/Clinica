<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="clinica">

<head>
<title>Servicos</title>
</head>

<body>

	<div layout:fragment="conteudo">
		<div class="row">
			<!-- left column -->

			<div class="col-md-12 " th:fragment="lista-servicos">
				<!-- general form elements -->
				<div class="box box-success">
					<div class="box-header">
                       <h3 class="box-title">Medico</h3>
						<span><b><code>
						            
									<h3 class="box-title"><i th:text="${medico.codigo}"></i></h3>
									<h3 class="box-title">
										<i th:text="${medico.nome}"></i> <i
											th:text="${medico.apelido}"></i>
									</h3>
								</code></b></span> <span class="tools pull-right"> <a
							class="delete btn btn-xs btn-danger"
							th:href="@{/parametro/medicos/medico/{id}/consultas/(id=${medico.id})}"> <i class=" fa fa-times"
								style="margin: 5px"></i></a>

						</span>
					</div>
					<!-- /.box-header -->
					<!-- form start -->

					<div class="box-body ">


						<div class="row invoice-info" style="margin-bottom: 10px">
							<div class="col-sm-4 invoice-col">
								<table>
									<thead>
										<tr>
											<th width="50%"></th>
											<th></th>
										</tr>

									</thead>
									<tr>
										<td><b>NID </b></td>
										<td><h3>
												<span class="label label-success"> <i
													th:text="${paciente.nid}"></i>
												</span>
											</h3></td>
									</tr>

								</table>

							</div>

							<div class="col-sm-4 invoice-col">
								<table>
									<thead>
										<tr>
											<th width="50%"></th>
											<th></th>
										</tr>

									</thead>
									<tr>
										<td><b>Nome do Paciente </b></td>
										<td><i th:text="${paciente.nome}"
											style="margin-right: 5px"></i><i
											th:text="${paciente.apelido}"></i></td>
									</tr>


								</table>
							</div>
							<div class="col-sm-4 invoice-col">
								<table>
									<thead>
										<tr>
											<th width="50%"></th>
											<th></th>
										</tr>
										<tr>
											<td><b>Tipo de Paciente</b></td>
											<td><i th:text="${paciente.tipoDePaciente}"
												style="margin-right: 5px"> </i></td>
										</tr>

									</thead>


								</table>

							</div>
						</div>
						<span><b><code>
									<h3 class="box-title">Informação da Consulta</h3>
								</code></b></span>
						<div class="box-body table-responsive no-padding">
							<div class="row invoice-info" style="margin-bottom: 10px">
								<div class="col-sm-4 invoice-col">
									<table>
										<thead>
											<tr>
												<th width="50%"></th>
												<th></th>
											</tr>

										</thead>
										<tr>
											<td><b>Tipo de Consulta</b></td>
											<td><i th:text="${consulta.tipoConsulta}"
												style="margin-right: 5px"></i></td>
										</tr>
										<tr>
											<td><b>Especialidade</b></td>
											<td><i th:text="${consulta.especialidade?.descricao}"></i></td>
										</tr>
										<tr>
											<td><b>Causa de Admissão</b></td>
											<td><i th:text="${consulta.causaAdmissao}"></i></td>
										</tr>
							
									</table>

								</div>

								<div class="col-sm-4 invoice-col">
									<table>
										<thead>
											<tr>
												<th width="50%"></th>
												<th></th>
											</tr>

										</thead>
										<tr>
											<td><b>Data</b></td>
											<td><i th:text="${consulta.dataDaConsulta}"></i></td>
										</tr>

										<tr>
											<td><b>Hora</b></td>
											<td><i th:text="${consulta.horaDaConsulta}"></i></td>
										</tr>
										<tr>
											<td><b>Estado</b></td>
											<td><i th:text="${consulta.estado}"></i></td>
										</tr>

									</table>

								</div>
								<div class="col-sm-4 invoice-col">
									<table>
										<thead>
											<tr>
												<th width="83%">Designação dos Serviços</th>
												
											</tr>

										</thead>
										<tr th:each="item :${consulta.itemConsultaServicos}">

											<td><i th:text="${item.descricao}"></i></td>
			
										</tr>

									</table>

								</div>
							</div>


						</div>
					</div>
					<!-- /.box-body -->

					<div class="box-footer tools pull-right">


						<div class="box-body table-responsive no-padding ">

							<a class="btn btn-primary"
							th:href="@{/parametro/medicos/consulta/{id}/concluida/(id=${consulta.id})}"> <i class="fa fa-check"
								style="margin: 2px"></i>Concluir
							</a>

						</div>

					</div>

				</div>
			</div>


		</div>
	</div>

</body>
</html>
