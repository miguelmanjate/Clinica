<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="clinica">

<head>
<title>Servicos</title>
</head>

<body>

	<div layout:fragment="conteudo">
		<div class="row">
			<!-- left column -->

			<div class="col-md-12 ">
				<!-- general form elements -->
				<div class="box box-success">
					<div class="box-header">
						<h3 class="box-title">Parâmetros: Registo de Serviços</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->

					<div class="box-body ">




						<form action="#" th:object="${servico}" class=""
							th:action="@{/parametro/servico/add}" method="post">
							<div class="row">
								<div class="alert alert-success alert-dismissable"
									th:if="${messageVisible}">
									<i class="fa fa-check"></i>
									<button type="button" class="close" data-dismiss="alert"
										aria-hidden="true">&times;</button>
									<b>Parametrização de Serviço: </b>
									<p>Serviço registado com sucesso!</p>
								</div>
							</div>
							<div class="row">


								<div class="col-lg-6 col-md-6">

									<div class="form-group">
										<label for="codigo">Código do Serviço</label> <label
											class="text-danger" th:if="${#fields.hasErrors('codigo')}">
											<i class="fa fa-times-circle-o"></i> <span
											th:errors="*{codigo}"></span>
										</label> <input type="text" class="form-control" th:field="*{codigo}">
									</div>

									<div class="form-group">
										<label for="designacao">Designação do Serviço</label> <label
											class="text-danger"
											th:if="${#fields.hasErrors('descricao')}"> <i
											class="fa fa-times-circle-o"></i> <span
											th:errors="*{descricao}"></span>
										</label> <input type="text" class="form-control"
											th:field="*{descricao}">
									</div>

									<div class="box-footer">
										<div>
											<button type="submit" class="btn btn-primary  ">
												<i class="fa fa-save inverse" style="margin: 2px"></i>Registar
											</button>

										</div>

									</div>
								</div>

								<div class="col-lg-6 col-md-6">
									<div class="form-group">
										<label for="especialidade">Especialidade</label> <select
											th:field="*{especialidade.id}" class="form-control input-sm multiple-select">
											<option th:each="especialidade : ${especialidades}"
												th:value="${especialidade.id}"
												th:text="${especialidade.descricao}" />
										</select>
									</div>

								</div>
							</div>
						</form>
						<div class="col-lg-12 col-md-12">
							<table class="table ">
								<tr>
									<th><a class="" th:href="@{/parametro/servico/add}">Registar
											Novo</a></th>
									<th><a class="" th:href="@{/parametro/servico/list}">Listar
											Todos</a></th>

								</tr>


							</table>
						</div>

						<div class="col-lg-12" style="margin-top: 10px">

							<div class=" table-responsive no-padding">
								<table class="table table-hover table-striped data-table">
									<thead>
										<tr>
											<th>Código</th>
											<th>Designação</th>
											<th>Especialidade</th>
											<th>Tipo</th>
											<th>Editar</th>
											<th>Detalhes</th>
											<th>Taxas</th>


										</tr>
									</thead>
									<tbody>
										<tr th:each="servico :${servicos}">
											<td th:text="${servico.codigo}"></td>

											<td th:text="${servico.descricao}"></td>
											<td th:text="${servico?.especialidade?.descricao}"></td>
											<td th:text="${servico?.especialidade?.servicoTipo}"></td>
											<td><a class="delete btn btn-xs btn-default"
												th:href="@{/parametro/servico/{id}/update(id=${servico.id})}"><i
													class="fa fa-edit" style="margin: 2px"></i>Editar</a></td>
											<td><a class="delete btn btn-xs btn-default"
												th:href="@{/parametro/servico/{id}/(id=${servico.id})}"><i
													class=" fa fa-eye" style="margin: 2px"></i>Detalhes</a></td>

											<td><a class="delete btn btn-xs btn-default"
												th:href="@{/parametro/servico/{id}/taxas(id=${servico.id})}"><i
													class=" fa fa-dollar" style="margin: 2px"></i>Configurar</a></td>
										</tr>
									</tbody>

								</table>
							</div>


						</div>

					</div>
					<!-- /.box-body -->
					<div class="box-footer">


						<div class="box-body table-responsive no-padding">
							<table class="table table-hover">
								<tr>
									<th><a class="" th:href="@{/parametro/servico/add}">Registar
											Novo</a></th>
									<th><a class="" th:href="@{/parametro/servico/list}">Listar
											Todos</a></th>

								</tr>


							</table>
						</div>

					</div>

				</div>
				<!-- /.box -->
			</div>





		</div>
	</div>
</body>
</html>
