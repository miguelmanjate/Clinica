<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="clinica">

<head>
<title>Servicos</title>
</head>

<body>

	<div layout:fragment="conteudo">
		<div class="row">
			<!-- left column -->

			<div class="col-md-12 ">
				<!-- general form elements -->
				<div class="box box-success">
					<div class="box-header">
						<h3 class="box-title">Parâmetros: Actualização de Serviços</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->

					<div class="box-body ">

						<div class="row">
							<div class="col-md-12 col-lg-12">

								<form action="#" th:object="${servico}" class=""
									th:action="@{/parametro/servico/add}" method="post">
									<div class="row">
										<div class="alert alert-success alert-dismissable"
											th:if="${messageVisible}">
											<i class="fa fa-check"></i>
											<button type="button" class="close" data-dismiss="alert"
												aria-hidden="true">&times;</button>
											<b>Parametrização de Serviço: </b>
											<p>Serviço registado com sucesso!</p>
										</div>
									</div>
									<div class="row">

										<div class="col-lg-6 col-md-6">

											<div class="form-group">
												<label for="designacao">Designação do Serviço</label> <label
													class="text-danger"
													th:if="${#fields.hasErrors('designacao')}"> <i
													class="fa fa-times-circle-o"></i> <span
													th:errors="*{designacao}"></span>
												</label> <input type="text" class="form-control"
													th:field="*{designacao}">
											</div>

											<div class="form-group">
												<label for="codigo">Preço</label> <label class="text-danger"
													th:if="${#fields.hasErrors('preco')}"> <i
													class="fa fa-times-circle-o"></i> <span
													th:errors="*{preco}"></span>
												</label> <input type="text" class="form-control" th:field="*{preco}">
											</div>

										</div>

										<div class="col-lg-6 col-md-6">
											<div class="form-group">
												<label for="especialidade">Serviço do Tipo</label> <select
													th:field="*{servicoTipo}" class="form-control">
													<option th:each="servicoTipo : ${servicoTipos}"
														th:value="${servicoTipo}" th:text="${servicoTipo}" />
												</select>
											</div>

											<div class="box-footer">
												<div>
													<button type="submit" class="btn btn-primary  ">
														<i class="fa fa-save inverse" style="margin: 2px"></i>Actualizar
													</button>
													<a class="btn btn-danger"
														th:href="@{/parametro/servico/add}"> 
														<i class="fa fa-times" style="margin: 2px"></i>Cancelar </a>
												</div>
                                              <input type="hidden" th:field="*{id}" />
											</div>

										</div>
									</div>
								</form>
							</div>
						</div>

					</div>
					<!-- /.box-body -->



				</div>
				<!-- /.box -->
			</div>

		</div>
	</div>
</body>
</html>
