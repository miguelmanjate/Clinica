<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="clinica">

<head>
<title>Servicos</title>
</head>

<body>

	<div layout:fragment="conteudo">
		<div class="row">
			<!-- left column -->

			<div class="col-md-12 ">
				<!-- general form elements -->
				<div class="box box-success">
					<div class="box-header">
						<h3 class="box-title">Parâmetros: Registo de Sector</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->

					<div class="box-body ">

						<div class="row">
							<div class="col-md-5">

								<form action="#" th:object="${sector}" class=""
									th:action="@{/parametro/sector/update}" method="post">

									<div class="alert alert-success alert-dismissable"
										th:if="${messageVisible}">
										<i class="fa fa-check"></i>
										<button type="button" class="close" data-dismiss="alert"
											aria-hidden="true">&times;</button>
										<b>Parametrização de Sector: </b>
										<p>Sector registado com sucesso!</p>
									</div>


									<div class="form-group">
										<label for="codigo">Codigo do Sector</label> <label
											class="text-danger" th:if="${#fields.hasErrors('codigo')}">
											<i class="fa fa-times-circle-o"></i> <span
											th:errors="*{codigo}"></span>
										</label> <input type="text" class="form-control" required="required"
											th:field="*{codigo}">
									</div>

									<div class="form-group">
										<label for="designacao">Designação do Sector</label> <label
											class="text-danger"
											th:if="${#fields.hasErrors('descricao')}"> <i
											class="fa fa-times-circle-o"></i> <span
											th:errors="*{descricao}"></span>
										</label> <input type="text" class="form-control" required="required"
											th:field="*{descricao}">
									</div>

									<div class="form-group">
										<label for="sigla">Sigla</label> <label class="text-danger"
											th:if="${#fields.hasErrors('sigla')}"> <i
											class="fa fa-times-circle-o"></i> <span th:errors="*{sigla}"></span>
										</label> <input type="text" class="form-control" th:field="*{sigla}">
									</div>

									<div class="box-footer">
										<div>
											<button type="submit" class="btn btn-primary ">
												<i class="fa fa-update inverse" style="margin: 2px"></i>Actualizar
											</button>

											<a class="btn btn-default"
												th:href="@{/parametro/sector/list}"><i class="fa fa-eye"
												style="margin: 2px"></i>Cancelar</a>


										</div>
										<input type="hidden" th:field="*{id}" />

									</div>
								</form>
							</div>


						</div>


					</div>
					<!-- /.box-body -->


				</div>
				<!-- /.box -->
			</div>





		</div>
	</div>
</body>
</html>
