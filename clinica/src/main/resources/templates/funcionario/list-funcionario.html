<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="clinica">

<head>
<title>Funcionarios Da UEM</title>
</head>

<body>

	<div layout:fragment="conteudo">
		<div class="row">
			<!-- left column -->

			<div class="col-md-12 " th:fragment="lista-servicos">
				<!-- general form elements -->
				<div class="box box-success">
					<div class="box-header">
						<h3 class="box-title">Funcionarios Da UEM</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->

					<div class="box-body ">

						<div class="box-body table-responsive no-padding">
							<table class="table table-hover table-striped data-table">
								<thead>
									<tr>
										<th>Nome do Funcionario</th>
										<th>Telefone</th>
										<th>Unidade</th>
										<th>Função</th>
										<th>Nivel Academico</th>
										<th>Paciente</th>
										<th>Config. Paciente</th>
										<th>Editar</th>
										<th>Detalhes</th>

									</tr>
								</thead>

								<tbody>
									<tr th:each="funcionario :${funcionarios}">
										
										<td th:text="${funcionario.nome}"></td>
										<td th:text="${funcionario.telefone}"></td>
										<td th:text="${funcionario.unidade.designacao}"></td>
										<td th:text="${funcionario.funcao}"></td>
										<td th:text="${funcionario.nivelAcademico}"></td>
										<td th:text="${funcionario.tipoDePaciente}"></td>
										
										<td><a class="delete btn btn-xs btn-warning"
											th:href="@{/funcionario/uem/{id}/configurar(id=${funcionario.id})}"><i
												class="fa fa-gears" style="margin: 2px"></i>
										   </a>
										</td>
										
										<td><a class="delete btn btn-xs btn-primary"
											th:href="@{/funcionario/uem/{id}/update(id=${funcionario.id})}"><i
												class="fa fa-edit" style="margin: 2px"></i>
										   </a>
										</td>
												
										<td><a class="delete btn btn-xs btn-default"
											th:href="@{/funcionario/uem/{id}/(id=${funcionario.id})}"><i
												class=" fa fa-eye" style="margin: 2px"></i></a></td>

									</tr>
								</tbody>
								<tfoot>
								 	<tr>
										<th>Nome do Funcionario</th>
										<th>Telefone</th>
										<th>Unidade</th>
										<th>Função</th>
										<th>Nivel Academico</th>
										<th>Paciente</th>
										<th>Config. Paciente</th>
										<th>Editar</th>
										<th>Detalhes</th>

									</tr>

								</tfoot>

							</table>
						</div>
					</div>
					<!-- /.box-body -->

					<div class="box-footer">


						<div class="box-body table-responsive no-padding">
							<table class="table table-hover">
								<tr>
									<th><a class="" th:href="@{/funcionario/uem/}">Registar Novo Funcionario</a></th>

								</tr>


							</table>
						</div>

					</div>

				</div>
			</div>


		</div>
	</div>
</body>
</html>
